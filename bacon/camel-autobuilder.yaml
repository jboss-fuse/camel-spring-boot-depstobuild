        - org.elasticsearch.client:*:*
        - org.elasticsearch.distrinbution:*:*
        - org.elasticsearch.plugin:*:*
        - org.elasticsearch:*:*
        # jffi - needs native brew build
        - com.github.jnr:*:*
        # freemarker
        - org.freemarker:*:*
        # okio
        - com.squareup.okio:*:*
        # opencensus
        - io.opencensus:*:*
        # glassfish, needs brew build
